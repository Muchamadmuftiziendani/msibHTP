<script>
    //ini adalah contoh komenter 25 didalam script
    //var adalah deklarasi variabel atau inputan
    //nama adalah nama variabel
    //"akhmad arip" adlaah value atau nilai dari variabel dan tipe datanya adalah string atau varchar dan variabel adalah memory yang menyimpan nilai dan value */
    var nama = "Muchamad Mufti Ziendani";
    var pekerjaan = 'Mahasiswa'; //tipe data string atau char
    let umur = 22; //tipe data integar atau bilangan bulat
    let beratbadan = 65.5; //tipe data float atau double (bilangan Real)
// mencetak variabel

    document.write("<h3 align='center'>Belajar Javascript<h/3>");
    document.write("<hr/>");
    document.write("<br> Nama Mahasiswa : " + nama); //ini memamnggil atau mencetak data dari variabel nama
    document.write("<br> Pekerjaan : " + pekerjaan);
    document.write("<br> Umur : " + umur + "Tahun");
    document.write("<br> Berat Badan : " + beratbadan + " kg");


</script>
